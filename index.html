<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR Code Scanner</title>
    <meta name="theme-color" content="#3367D6"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
    <link href="images/logo.svg" rel="icon" type="image/svg+xml">
    <link href="manifest.webmanifest" rel="manifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="js/app/instascan.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand text-white">
          <img src="images/logo.svg" alt="logo.svg" width="30" height="24" class="d-inline-block align-text-top">
          QR Code Scanner
        </span>
        <span class="navbar-text">
          <button type="button" class="btn btn-primary" id="downloadBtn" aria-label="Add to home page" disabled><i class="bi bi-plus-circle"></i></button>
          <button type="button" class="btn btn-primary" id="infoBtn" aria-label="About this app"><i class="bi bi-info-circle"></i></button>
        </span>
      </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Scan Results</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="ModalContent"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="PrimaryBtn"></button>
          </div>
        </div>
      </div>
    </div>
    <video width="100%" height="auto" max-height="100%" id="preview"></video>
  </body>
</html>
